version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bittorrent_db
    environment:
      POSTGRES_DB: ${DB_NAME:-bittorrent_db}
      POSTGRES_USER: ${DB_USER:-bittorrent_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bittorrent_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bittorrent_user} -d ${DB_NAME:-bittorrent_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bittorrent_network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: bittorrent_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Use 6380 externally to avoid conflict
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bittorrent_network

  # Django Web Application
  web:
    build: .
    container_name: bittorrent_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/static
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-bittorrent_db}
      - DB_USER=${DB_USER:-bittorrent_user}
      - DB_PASSWORD=${DB_PASSWORD:-bittorrent_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173}
      - TRACKER_ANNOUNCE_INTERVAL=${TRACKER_ANNOUNCE_INTERVAL:-1800}
      - MAX_TORRENTS_PER_USER=${MAX_TORRENTS_PER_USER:-10}
      - CREDIT_MULTIPLIER=${CREDIT_MULTIPLIER:-1.0}
      - MIN_RATIO_WARNING=${MIN_RATIO_WARNING:-0.5}
      - MIN_RATIO_BAN=${MIN_RATIO_BAN:-0.1}
      - FAKE_UPLOAD_DETECTION_THRESHOLD=${FAKE_UPLOAD_DETECTION_THRESHOLD:-0.1}
      - MAX_ANNOUNCE_RATE=${MAX_ANNOUNCE_RATE:-10}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bittorrent_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: .
    container_name: bittorrent_celery_worker
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app
      - media_volume:/app/media
      - logs_volume:/app/logs
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-bittorrent_db}
      - DB_USER=${DB_USER:-bittorrent_user}
      - DB_PASSWORD=${DB_PASSWORD:-bittorrent_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - bittorrent_network
    restart: unless-stopped

  # Celery Beat Scheduler
  celery_beat:
    build: .
    container_name: bittorrent_celery_beat
    command: celery -A core beat --loglevel=info
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-bittorrent_db}
      - DB_USER=${DB_USER:-bittorrent_user}
      - DB_PASSWORD=${DB_PASSWORD:-bittorrent_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - bittorrent_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  media_volume:
  static_volume:
  logs_volume:

networks:
  bittorrent_network:
    driver: bridge

